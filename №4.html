<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>№4</title>
</head>
<body>
    <script>
        const numberOne = prompt('Введите первое число');
        const numberTwo = prompt('Введите второе число');
        alert(`Сумма: ${Number(numberOne)+Number(numberTwo)}`)
        alert(`Pазность: ${numberOne-numberTwo}`)
        alert(`Частное: ${numberOne/numberTwo}`)
        alert(`Произведение: ${numberOne*numberTwo}`)
    </script>
</body>
</html>
